---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: observability
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.10.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    extraArgs:
      - --enable-insecure-login
      - --enable-skip-login
      - --disable-settings-authorizer
    ingress:
      enabled: true
      className: nginx
      annotations:
      hosts:
        - &host "dash.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - *host
    metricsScraper:
      enabled: true
